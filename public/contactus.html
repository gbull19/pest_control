<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us | No Bull Pest Control</title>
        <link rel="icon" type="image/x-icon" href="https://github.com/gbull19/pest_control/blob/main/images/NoBull_OLogo.jpeg?raw=true">
        <link rel="stylesheet" href="/css">
    </head>
    <body>
        <div>
            <div class="header_container">
                <img class="header_logo" src="https://github.com/gbull19/pest_control/blob/main/images/nobull_logo-720w.webp?raw=true" alt="No Bull Pest Control Logo" />
                <div class="navbar">
                    <nav class="nav">
                        <a href="./index.html">Home</a>
                        <a href="./myaccount.html">My Account</a>
                        <a href="./contactus.html">Contact Us</a>
                    </nav>
                </div>
            </div>
            <div class="body_header_div">
                <img class="body_header" src="https://github.com/gbull19/pest_control/blob/main/images/Headers/picsea-EQlTyDZRx7U.jpg?raw=true" alt="Family Cooking Together" />
                <div class="body_header_text_block">
                    <h1>Questions? We're Here To Help.</h1>
                </div>
            </div>
            <div class="contact_form_div">
                <form class="contact_form" id="contact_form">
                    <img class="contact_form_logo" src="https://github.com/gbull19/pest_control/blob/main/images/NoBull_Logo_TransparentBG.png?raw=true" alt="Pest Control Logo">

                    <p></p>

                    <label>First Name:</label>
                    <input class="contact_form_input" id="contact_form_first_name" type="text" placeholder="First Name" required/>
                    
                    <label>Last Name:</label>
                    <input class="contact_form_input" id="contact_form_last_name" type="text" placeholder="Last Name" required/>

                    <label>Phone Number:</label>
                    <input class="contact_form_input" id="contact_form_phone" type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" maxlength="12" placeholder="8888888888" required/>

                    <label>Email:</label>
                    <input class="contact_form_input" id="contact_form_email" type="email" placeholder="Email Address" required/>

                    <label>Message:</label>
                    <textarea class="contact_form_message" id="contact_form_message" rows="3" cols="38" placeholder="Message"></textarea>

                    <p class="forgot_login">We will respond as quickly as possible!</p>

                    <p><input class="submit_button" type="submit" value="Submit"></p>

                </form>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/contactJS"></script>
    </body>
</html>
