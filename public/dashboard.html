<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pest Control Dashboard</title>
        <!-- <link rel="stylesheet" href="/dashCSS"> -->
        <link rel="stylesheet" href="/dashCSS">
    </head>
    <body>

        <div class="header_container">
            <img class="header_logo" src="https://github.com/gbull19/pest_control/blob/main/images/nobull_logo-720w.webp?raw=true" alt="No Bull Pest Control Logo" />
            <div class="navbar">
                <nav class="nav">
                    <a href="./index.html">Home</a>
                    <a href="./myaccount.html">My Account</a>
                    <a href="./contactus.html">Contact Us</a>
                </nav>
            </div>
        </div>

        <div id="user_welcome">
           <h1>User Dashboard</h1>
        </div>

        <div>
            <button class="new_appt_btn" id="appt_btn">Request Treatment</button>

            <div class="new_appt">

                <form id="new_appt_form">
                    <img class="form_logo" src="https://github.com/gbull19/pest_control/blob/main/images/NoBull_Logo_TransparentBG.png?raw=true" alt="Pest Control Logo">

                    <p>Please submit your request and we will get you into our schedule as soon as possible</p>

                    <label>Who is making this request?</label>
                        <input class="pest_appt_input" id="first_name" type="text" placeholder="Name">

                    <label>What pest is your main concern?</label>
                        <select class="pest_appt_input" id="pest_appt_input" placeholder="State">
                            <option value="Ants">Ants</option>
                            <option value="Cockraoches">Cockroaches</option>
                            <option value="Earwigs">Earwigs</option>
                            <option value="Spiders">Spiders</option>
                            <option value="Wasps">Wasps</option>
                        </select>

                    <p><input class="new_appt_btn" id="new_appt_submit" type="submit" value="Submit Request"></p>
                </form>

            </div>

        </div>

        <div id="all_appts"></div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- <script src="/dashJS"></script> -->
        <script src="/dashJS"></script>
    </body>
</html>
