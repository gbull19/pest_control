<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pest Control Login</title>
        <link rel="stylesheet" href="/css">
    </head>
    <body>
        <div class="header_container">
            <img class="header_logo" src="https://github.com/gbull19/pest_control/blob/main/images/nobull_logo-720w.webp?raw=true" alt="No Bull Pest Control Logo" />
            <div class="navbar">
                <nav class="nav">
                    <a href="./index.html">Home</a>
                    <a href="./myaccount.html">My Account</a>
                    <a href="./contactus.html">Contact Us</a>
                </nav>
            </div>
        </div>
        <div>
            <div class="container">
                <div class="form_container" id="loginDiv">

                    <form class="login" id="login">
                        <img class="login_logo" src="https://github.com/gbull19/pest_control/blob/main/images/NoBull_Logo_TransparentBG.png?raw=true" alt="Pest Control Logo">

                        <label>Email:</label>
                        <input class="register_form_input" id="loginEmail" type="text" placeholder="Email Address">

                        <lablel>Password:</lablel>
                        <input class="register_form_input" id="loginPassword" type="password" placeholder="Password">

                        <p class="log">Not registered yet?
                            <a id="login_toggle" class="form_toggle" type="button">Register Here</a>
                        </p>

                        <!-- <p class="forgot_login">Forgot your username or password?
                            <a id="forgot_login" class="form_toggle" type="button">Get Login Info</a>
                        </p> -->

                        <p><input class="login_button" type="submit" value="Login"></p>

                    </form>
                </div>

                <div class="form_container active" id="registerDiv">
                    
                    <form class="register" id="register">
                        <img class="register_logo" src="https://github.com/gbull19/pest_control/blob/main/images/NoBull_Logo_TransparentBG.png?raw=true" alt="Pest Control Logo">

                        <label>First Name:</label>
                        <input class="register_form_input" id="first_name" type="text" placeholder="First Name" required/>

                        <label>Last Name:</label>
                        <input class="register_form_input" id="last_name" type="text" placeholder="Last Name" required/>

                        <label>Email:</label>
                        <input class="register_form_input" id="email" type="text" placeholder="Email Address" required/>

                        <label>Street Adress:</label>
                        <input class="register_form_input" id="street_address" type="text" placeholder="Street Address" required/>

                        <label>City:</label>
                        <input class="register_form_input" id="city" type="text" placeholder="City" required/>

                        <label>State:</label>
                        <select class="register_form_input" id="state" placeholder="State">
                            <option value="Colorado">Colorado</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Nevada">Nevada</option>
                            <option value="Utah">Utah</option>
                        </select>

                        <lablel>Password:</lablel>
                        <input class="register_form_input" id="password" type="password" placeholder="Password" required/>

                        <lablel>Confirm Password:</lablel>
                        <input class="register_form_input" id="confirm_password" type="password" placeholder="Confirm Password" required/>

                        <p class="forgot_login">Already registered?
                            <a id="register_toggle" class="form_toggle" type="button">Sign-in Here</a>
                        </p>

                        <p><input id="signup_button" class="signup_button" type="submit" value="Sign-up"></p>
                    </form>

                </div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/myaccountJS"></script>
    </body>
</html>
