                <form class="register">
                    <img class="register_logo" src="https://github.com/gbull19/pest_control/blob/main/images/NoBull_Logo_TransparentBG.png?raw=true" alt="Pest Control">
                    <label>First Name:</label>
                    <input class="register_form_input" name="first_name" type="text" placeholder="First Name">

                    <label>Last Name:</label>
                    <input class="register_form_input" name="last_name" type="text" placeholder="Last Name">

                    <label>Email:</label>
                    <input class="register_form_input" name="email" type="text" placeholder="Email Address">

                    <label>Street Adress:</label>
                    <input class="register_form_input" name="street_address" type="text" placeholder="Street Address">

                    <label>City:</label>
                    <input class="register_form_input" name="city" type="text" placeholder="City">

                    <label>State:</label>
                    <select class="register_form_input" name="state" placeholder="State">
                        <option value="colorado">Colorado</option>
                        <option value="idaho">Idaho</option>
                        <option value="nevada">Nevada</option>
                        <option value="utah">Utah</option>
                    </select>

                    <lablel>Password:</lablel>
                    <input class="register_form_input" name="password" type="password" placeholder="Password">

                    <lablel>Confirm Password:</lablel>
                    <input class="register_form_input" name="confirm_password" type="password" placeholder="Confirm Password">

                    <p class="forgot_login">Already registered?
                        <a id="sign_in" class="signin_button" href="">Sign-in Here</a>
                    </p>
                    <p><input id="signup_button" class="signup_button" type="submit" value="Sign-up"></p>
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
