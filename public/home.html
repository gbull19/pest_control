<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pest Control</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Pest Control Account Login</h1>
        <div class="main">
            <div class="row">
                <form class="login">
                    <img class="login_logo" src="https://github.com/gbull19/pest_control/blob/main/images/NoBull_Logo_TransparentBG.png?raw=true" alt="Pest Control">
                    <label>User Name:</label>
                    <input class="username" name="username" type="text" placeholder="User Name">
                    <lablel>Password:</lablel>
                    <input class="password" name="password" type="password" placeholder="Password">
                    <p class="forgot_login">Forgot your username or password?
                        <a id="signup_button" class="signup_button" href="">Get Login Info</a>
                    </p>
                    <p><input class="login_button" type="submit" value="Login"></p>
                </form>
            </div>
        </div>
        <script src="client.js"></script>
    </body>
</html>
